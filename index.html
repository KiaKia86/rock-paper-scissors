<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors - Neon Edition</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Rock, Paper, Scissors</h1>
    <p class="neon-text">Choose your move:</p>
    <div class="choices">
      <button id="rock" class="neon-button">🪨 Rock</button>
      <button id="paper" class="neon-button">📄 Paper</button>
      <button id="scissors" class="neon-button">✂️ Scissors</button>
    </div>
    <p id="result" class="neon-text"></p>
    <p id="score" class="neon-text">Score: Player 0 - 0 Computer</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
